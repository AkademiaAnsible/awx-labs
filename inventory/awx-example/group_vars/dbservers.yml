---
# Variables specific to database servers

# Database Configuration
db_engine: postgresql
db_version: 14
db_port: 5432
db_data_dir: /var/lib/postgresql/data

# Database Connection
db_max_connections: 200
db_shared_buffers: 256MB
db_effective_cache_size: 1GB

# Backup Configuration
db_backup_enabled: true
db_backup_schedule: "0 3 * * *"
db_backup_retention_days: 7
db_backup_location: /var/backups/postgresql

# Replication
db_replication_enabled: false
db_master_host: db01

# Performance Tuning
db_work_mem: 4MB
db_maintenance_work_mem: 64MB
db_checkpoint_completion_target: 0.9

# Security
db_ssl_enabled: true
db_password_encryption: scram-sha-256

# Monitoring
db_monitoring_enabled: true
db_slow_query_log: true
db_slow_query_threshold: 2000
